    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabeçalho: contém o menu horizontal -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html" tabindex="0"><img  src="img/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="cadastro_cliente.html" tabindex="0">Cadastro</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="produtos.html" tabindex="0">Produtos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="servicos.html" tabindex="0">Serviços</a>

          </li>
        </ul>
      </div>
      </nav>
    </header>

    <!-- Tipo de Serviço -->
    <div class="servicos">
      <div id="categoria" class="categoria">
          Pequeno Porte
      </div>
      <!-- Lista serviços para animais de pequeno porte -->
      <div class="card-deck" style="width: 60rem;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banho Pequeno Porte</h5>
            <p class="card-text">R$ 50,00</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              <button type="button" id="contratar" class="btn btn-primary btn-sm" onclick="escolheServico('Banho Pequeno porte')" data-toggle="modal" data-target="#modalServicos" data-whatever="@getbootstrap" tabindex="0">Contratar</button>
            </small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banho e tosa pequeno porte</h5>
            <p class="card-text">R$ 110,00 </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              <button type="button" id="contratar" class="btn btn-primary btn-sm"  onclick="escolheServico('Banho e tosa pequeno porte')" data-toggle="modal" data-target="#modalServicos" data-whatever="@getbootstrap" tabindex="0">Contratar</button>
            </small>
          </div>
        </div>
      </div>

      <!-- Lista serviços para animais de grande porte-->
      <div id="categoria" class="categoria">
        Grande Porte
      </div>
      <div class="card-deck" style="width: 60rem;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banho Grande Porte</h5>
            <p class="card-text">R$ 70,00</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              <button type="button" id="contratar" class="btn btn-primary btn-sm" onclick="escolheServico('Banho grande porte')" data-toggle="modal" data-target="#modalServicos" data-whatever="@getbootstrap" tabindex="0">Contratar</button>
            </small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banho e tosa grande porte</h5>
            <p class="card-text">R$ 150,00 </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              <button type="button" id="contratar" class="btn btn-primary btn-sm" onclick="escolheServico('Banho e tosa grande porte')" data-toggle="modal" data-target="#modalServicos" data-whatever="@getbootstrap" tabindex="0">Contratar</button>
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Serviços: Escolha do serviço com agendamento e opção para tele-busca -->
    <div class="modal fade" id="modalServicos" tabindex="-1" role="dialog" aria-labelledby="modalServicosLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="servicoModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Data de Agendamento</label>
                <input type="date" class="form-control" id="dataDeAgendamento" required >
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Tele-busca</label>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="telebusca" >
                  <label class="form-check-label" for="teleBuscaLabel">Selecione esta opção se desejar tele-busca</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="contrataServico()">Contratar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Rodapé Bootstrap -->
    <footer class="bg-info text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3">
          © 2024 Copyright
          <a class="text-body" href="https://github.com/g-rubert">Guilherme Rubert</a>
        </div>
        <!-- Copyright -->
      </footer>

      <!-- Função para alterar o título do modal de contratação do serviço -->
      <script>
        function escolheServico(servico){
          document.getElementById("servicoModalLabel").innerHTML = servico;
        }

        function contrataServico(){
          var dataDeAgendamento = document.getElementById("dataDeAgendamento").value;
          if(dataDeAgendamento == ""){
            alert("O campo data de agendamento deve ser preenchido.")
          } else {
            alert("Serviço contratado");
          }
        }
      </script>
</body>
</html>
