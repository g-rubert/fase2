    <!-- Formulário de cadastro do pet -->
    <form class="cadastro">
      <div class="form-group">
        <label for="nomeFormControlInput">Nome do Pet</label>
        <input type="text" class="form-control" id="nomePet" placeholder="Nome do Pet" required>
      </div>
      <div class="form-group">
        <label for="tipoFormControlInput">Tipo</label>
        <input type="text" class="form-control" id="email" placeholder="Informe a raça" required>
      </div>
      <div class="form-group">
        <label for="racaFormControlInput">Raça</label>
        <input type="text" class="form-control" id="raca" placeholder="Informe a raça" required>
      </div>
      <div class="form-group">
        <label for="temperamentoFormControlInput">Temperamento</label>
        <input type="text" class="form-control" id="temperamento" placeholder="Informe o temperamento" required>
      </div>
      <center>
        <button type="submit" class="btn btn-primary my-1">Cadastrar Pet</button>
      </center>
    </form>
