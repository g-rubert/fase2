    <!-- Formulário de cadastro do cliente -->
    <form class="cadastro">
      <center><label><h2>Cadastro</h2></label></center>
      <div class="form-group">
        <label for="nomeFormControlInput">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="form-group">
        <label for="emailFormControlInput">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail *****@****.com" required>
      </div>
      <div class="form-group">
        <label for="telefoneFormControlInput">Telefone</label>
        <input type="text" class="form-control" id="email" placeholder="Digite o seu telefone (XX) 9XXXXXXXX" pattern="[0-9]{11}" required>
      </div>
      <div class="form-group">
        <label for="enderecoFormControlInput">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Nome da rua" required>
      </div>
      <div class="form-group">
        <label for="complementoFormControlInput">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="Número" required>
      </div>
      <div class="form-group">
        <label for="complementoFormControlInput">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco, Prédio" required>
      </div>
      <div class="form-group">
        <label for="estadoFormControlInput">Estado</label>
        <select class="custom-select my-1 mr-sm-2" name="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="DF">Distrito Federal</option>
          <option value="GO">Goias</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RR">Roraima</option>
          <option value="RO">Rondônia</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergie</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cidadeFormControlInput">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required>
      </div>
      <center>
        <button type="submit" class="btn btn-primary my-1">Cadastrar</button>
      </center>
    </form>
